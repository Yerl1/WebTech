<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid m-0 p-0 hero-section-custom">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="../HomePage/index.html">Qazaq Rehab</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../HomePage/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../AboutUs/main.html">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../Services/index.html">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../TechBlogInnov/main.html">Technology & Innovation</a>
                            </li>
                        </ul>
                    </div>
                    <div class="Registration d-flex">
                        <a href="../RegistrationPage/main.html" class="d-flex nav-link active align-items-center gap-2">
                            <img src="Utils/account-circle.svg" alt="">
                            Register
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <div class="container-fluid">
            <form class="row gap-5 Form align-content-center h-auto">
                <div class="col-lg-3 col-sm-7 justify-content-center">
                    <div>
                        <label class="form-label">Doctor's Last Name</label>
                        <input onkeypress="if(event.keyCode == 13) return false;" class="form-control" id="lastNameInput" aria-describedby="LastNameHelp">
                        <div id="LastNameHelp" class="form-text">We'll help you to find the doctor you need</div>
                    </div>
                </div>
                <div class="col-lg-5 col-sm-7 d-flex align-items-center flex-column mb-3">
                    <div class="container p-0">
                        <label class="form-label">Specialization</label>
                        <select id="Select" class="form-select" aria-label="Default select example">
                            <option value="0" selected>None</option>
                            <option value="1">Cardiologist</option>
                            <option value="2">Neurologist</option>
                            <option value="3">Orthopedic Surgeon</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="container-fluid d-flex justify-content-center ">
                <div class="w-auto  p-3 d-flex flex-column align-content-center" id="cardContainer" style="height: 3300px;">
                
                </div>
            </div>
        </div>
    </main>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
    <script src="script.js"></script>
