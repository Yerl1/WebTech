<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="form-signin">
        <form>
            <h1 class="h3 mb-3 fw-normal">Please register</h1>

            <div class="form-floating mb-2">
                <input id="firstName" type="Name" class="form-control" id="floatingInput" placeholder="Name">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-2">
                <input id="secondName" type="Name" class="form-control" id="floatingInput" placeholder="Name">
                <label for="floatingInput">Second Name</label>
            </div>
            <div class="form-floating mb-2">
                <input id="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-2">
                <input id="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-2">
                <input id="phoneNumber" type="tel" class="form-control" id="floatingInput" placeholder="Phone Number">
                <label for="floatingInput">Phone Number</label>
            </div>
            <div class="form-floating mb-4">
                <input id="dateOB" type="date" class="form-control" id="floatingInput" placeholder="Phone Number">
                <label for="floatingInput">Date of birth</label>
            </div>
            <div class="form-floating mb-2 d-flex justify-content-center">
                <button class="w-50 btn btn-lg btn-primary" type="button" id="RegistrationButton" style="position: relative;">Sign in</button>
            </div>
            <div class="form-floating d-flex justify-content-center">
                <a href="../HomePage/index.html" class="text-info">Back to Main Page</a>
            </div>
        </form>
    </main>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
